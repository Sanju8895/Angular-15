<h3 id="header">Data binding in angular 15 :-</h3>
<p>Auto data sycronous between component to view is called data binding</p>
<p>There are 4 type of data binding in angular</p>
<ul>
    <li>String intropolation</li>
    <li>Property Binding</li>
    <li>Event Binding</li>
    <li>Two way data binding</li>
</ul>

<h3>String Intropollation</h3>
<p>My name is {{myName}}</p>

<h3>Property Binding</h3>
<p [innerText]="MyName2"></p>
